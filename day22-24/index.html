<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button id="is-number">判断当前选中的输入框输入内容是否为数字</button>
    <button id="fix">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="abs">当前选中数字的绝对值</button>
    <button id="ceil">对当前选中的数字进行上舍入</button>
    <button id="floor">对当前选中的数字进行下舍入</button>
    <button id="round">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="max">返回 A 和 B 中的最高值</button>
    <button id="min">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

<script>
    var input = document.querySelectorAll("input");
    var p = document.getElementById("result");
    function checked() {
        for(let i=0; i < input.length; i++) {
            if (input[i].type == "radio" && input[i].checked == true && input[i+1].type=="text") {
                if (input[i+1].value == '') {
                    throw Error("值不能为空")
                }
                if (isNaN(input[i+1].value)) {
                    alert('不是一个数字');
                    throw Error("不是一个数字")
                }else {
                    return input[i+1];
                }
            }
        }
        return false;
    }

    document.getElementById("is-number").onclick = function () {
            checked();
           p.textContent = '是一个数字';
    };
    document.getElementById("fix").onclick = function () {
        var a = document.getElementById("num-a");
        var b = document.getElementById("num-b");
        var numa = a.value;
        var numb = b.value;
        if (a.value == '' || isNaN(a.value) || b.value == '' || isNaN(b.value)) {
            throw  Error("请输入数字");
        }
        p.textContent ="转换后值为："+Number(numa).toFixed(numb);
    }

    document.getElementById("abs").onclick = function () {
        var check = checked();
        if (!check) {
            throw Error("请选中数字");
        }
        p.textContent = "当前数字的绝对值为："+Math.abs(check.value);
    };
    document.getElementById("ceil").onclick = function () {
        var check = checked();
        if (!check) {
            throw Error("请选中数字");
        }
        p.textContent = "当前数字的向上取整为："+Math.ceil(check.value);
    };
    document.getElementById("floor").onclick = function () {
        var check = checked();
        if (!check) {
            throw Error("请选中数字");
        }
        p.textContent ="当前数字的向下取整为："+Math.floor(check.value);
    };
    document.getElementById("round").onclick = function () {
        var check = checked();
        if (!check) {
            throw Error("请选中数字");
        }
        p.textContent ="当前数字四舍五入为："+Math.round(check.value);
    };
    document.getElementById("max").onclick = function () {
        var a = document.getElementById("num-a");
        var b = document.getElementById("num-b");
        var numa = a.value;
        var numb = b.value;
        if (a.value == '' || isNaN(a.value)  || b.value == '' || isNaN(b.value)) {
            throw  Error("请输入数字");
        }
        p.textContent ="最大数为"+Math.max(numa,numb);
    };
    document.getElementById("min").onclick = function () {
        var a = document.getElementById("num-a");
        var b = document.getElementById("num-b");
        var numa = a.value;
        var numb = b.value;
        if (a.value == '' || isNaN(a.value) || b.value == '' || isNaN(b.value)) {
            throw  Error("请输入数字");
        }
        p.textContent ="最小数为"+Math.min(numa,numb);
    }
</script>
</body>
</html>
