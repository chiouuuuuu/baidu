function singletonAccepter( args ){
    var instance = null;
    var args = args || {};
    this.name = args.name || 'Monkey';
    this.age = args.age || 24;
    console.log(1);
    //将instance引用创建的实例this
    instance = this;

    singletonAccepter = function(){
        return instance;
    }
};
