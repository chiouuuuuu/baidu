<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧30%右侧70%(postion方法)</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100vh;
        }
        #left {
            width: 30%;
            height: 100%;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        #right {
            width: 70%;
            height: 100%;
            margin-left: 30%;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="left">
        left
    </div>
    <div id="right">
        right
    </div>
</div>

</body>
</html>
