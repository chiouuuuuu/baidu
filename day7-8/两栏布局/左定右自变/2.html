<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧固定右侧自适应(postion方法)</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #left {
            width: 100px;
            height: 100%;
            background-color: red;
            position: absolute;
        }
        #right {
            width: 100%;
            height: 100%;
            margin-left: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="left">
        left
    </div>
    <div id="right">
        right
    </div>
</div>

</body>
</html>
