<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧固定右侧自适应(flex方法)</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        #left {
            width: 100px;
            height: 100%;
            background-color: red;
        }
        #right {
            flex: 1;
            height: 100%;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="left">
        left
    </div>
    <div id="right">
        right
    </div>
</div>

</body>
</html>
