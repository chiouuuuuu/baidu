<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左定中定右自变（float方法）</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100vh;
        }
        #left {
            float: left;
            width: 100px;
            height: 100%;
            background-color: red;
        }
        #center {
            float: left;
            width: 100px;
            height: 100%;
            background-color: pink;
        }
        #right {
            width: 100%;
            background-color: aqua;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div id="left">
        left
    </div>
    <div id="center">
        center
    </div>
    <div id="right">
        right
    </div>
</div>

</body>
</html>
