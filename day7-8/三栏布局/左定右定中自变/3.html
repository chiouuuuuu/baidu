<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .wrapper {
            height: 100vh;
            display: flex;
        }
        #left {
            width: 200px;
            height: 100%;
            background-color: red;
        }
        #center {
            width: 100%;
            height: 100%;
            flex: 1;
            background-color: pink;
        }
        #right {
            width: 200px;
            height: 100%;
            background-color: aqua;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div id="left">
        left
    </div>
    <div id="center">
        center
    </div>
    <div id="right">
        right
    </div>
</div>

</body>
</html>
