<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="basic">
        <div class="line"></div>
        <!--金额-->
        <div class="cash">
            <span class="title">$</span><span class="count">1000</span>
        </div>
        <!--厨房-->
        <div class="kitchen">
            <div class="chef">
                <div class="chef-img"></div>
                <div class="list">
                    <span class="title">待做列表</span>
                    <div class="wrapper">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </div>
                </div>
                <div class="chef-state"></div>
            </div>
        </div>
        <!--座位-->
        <div class="hall">
            <div class="seat">
                <div class="desk">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="chair"></div>
            </div>
        </div>
    </div>
    <div class="man">
        <div class="employees">
        </div>
        <div class="customers"></div>
    </div>
</div>
<script src="script/unit.js"></script>
<script src="script/mode.js"></script>
<script src="script/view.js"></script>
<script src="script/staff.js"></script>
<script src="script/customer.js"></script>
<script src="script/restaurant.js"></script>
<script src="script/index.js"></script>
</body>
</html>
