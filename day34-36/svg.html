<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg练习</title>
</head>
<body>
<h3>一条直线</h3>
<div>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="20">
    <line x1="0" y1="0" x2="200" y2="0"
          style="stroke:rgb(255,0,0);stroke-width:2"/>
</svg>
</div>
<h3>一个矩形</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="300" height="100"
          style="fill:#32d3eb;stroke-width:1;stroke:rgb(0,0,0)"/>
</svg>
<h3>一个圆形</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<circle cx="100" cy="50" r="40" stroke="black"
        stroke-width="2" fill="red"/>
</svg>
<h3>一些文字</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <text x="0" y="15" fill="red">Hello World</text>
</svg>
<h3>一朵花</h3>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="80" cy="55" r="10" stroke="black"
            stroke-width="2" fill="red"/>
    <ellipse cx="49" cy="52" rx="20" ry="10"
             style="fill:yellow;stroke:purple;stroke-width:2"/>
    <ellipse cx="80" cy="25" rx="10" ry="20"
             style="fill:yellow;stroke:purple;stroke-width:2"/>
    <ellipse cx="110" cy="52" rx="20" ry="10"
             style="fill:yellow;stroke:purple;stroke-width:2"/>
    <ellipse cx="80" cy="85" rx="10" ry="20"
             style="fill:yellow;stroke:purple;stroke-width:2"/>
</svg>
<h3>一棵树</h3>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="800">

    <path d="M150 0 L100 50 L125 50 L50 100 L125 100 L0 150 L125 150 L125 300 L150 300 L150 0 Z" />
</svg>


</body>
</html>
